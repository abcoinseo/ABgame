<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Wood Stacker Pro</title>
    <style>
        /* --- Global Styles & 8-Bit Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #2c3e50; /* Dark slate blue */
            color: #ecf0f1; /* Light grey */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during canvas interactions */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #f1c40f; /* Sunflower yellow */
            text-shadow: 3px 3px 0px #c0392b; /* Red shadow for 8-bit feel */
            margin-bottom: 20px;
        }

        #game-container {
            background-color: #34495e; /* Wet asphalt */
            border: 5px solid #95a5a6; /* Silver */
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px; /* Slightly rounded for a softer "pro" look */
        }

        canvas {
            background-color: #7f8c8d; /* Asbestos grey - sky/background for game */
            display: block; /* Removes extra space below canvas */
            border: 3px solid #2c3e50; /* Dark border inside container */
        }

        #ui-elements {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #score, #high-score {
            font-size: 1.2em;
            background-color: #2c3e50;
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #f1c40f;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #2ecc71; /* Emerald green */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #27ae60; /* Darker green shadow */
            transition: all 0.1s ease;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #27ae60;
        }
        
        button:hover {
            background-color: #27ae60;
        }

        #instructions {
            font-size: 0.8em;
            max-width: 350px;
            line-height: 1.5;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 62, 80, 0.9); /* Dark transparent */
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #f1c40f;
            box-shadow: 0 0 25px #f1c40f;
            z-index: 100;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .game-over-message h2 {
            font-size: 1.8em;
            color: #e74c3c; /* Alizarin crimson */
            margin-bottom: 10px;
        }
        .game-over-message p {
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Pixel Wood Stacker</h1>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="ui-elements">
        <div>
            <span id="score">Score: 0</span>
            <span id="high-score">High Score: 0</span>
        </div>
        <button id="startButton">Start Game</button>
        <div id="instructions">
            Use <b>Left/Right Arrow</b> keys to move the block.
            Press <b>Space</b> or <b>Down Arrow</b> to drop it.
            Stack perfectly to maintain width!
        </div>
    </div>

    <div id="gameOverMessage" class="game-over-message">
        <h2>Game Over!</h2>
        <p id="finalScore">Your Score: 0</p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverMessageDiv = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');

        // --- Game Configuration ---
        const CANVAS_WIDTH = 320; // 8-bit friendly dimensions
        const CANVAS_HEIGHT = 480;
        const BLOCK_HEIGHT = 20;
        const INITIAL_BLOCK_WIDTH = 100;
        const BLOCK_START_Y = 0;
        const FALL_SPEED_NORMAL = 2;
        const FALL_SPEED_FAST = 10;
        const MOVE_SPEED = 5; // Horizontal movement speed for player control

        // Block colors (wood-like with pixel texture)
        const WOOD_COLORS = [
            { base: '#A0522D', grain1: '#8B4513', grain2: '#D2691E' }, // Sienna, SaddleBrown, Chocolate
            { base: '#CD853F', grain1: '#A0522D', grain2: '#F4A460' }, // Peru, Sienna, SandyBrown
            { base: '#D2B48C', grain1: '#BC8F8F', grain2: '#DEB887' }  // Tan, RosyBrown, BurlyWood
        ];

        // --- Game State ---
        let score = 0;
        let highScore = localStorage.getItem('pixelWoodHighScore') || 0;
        let stackedBlocks = [];
        let currentBlock = null;
        let gameOver = true;
        let gameLoopId = null;
        let currentFallSpeed = FALL_SPEED_NORMAL;

        // --- Initialization ---
        function initGame() {
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            updateHighScoreDisplay();

            startButton.style.display = 'block';
            gameOverMessageDiv.style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
        }

        function startGame() {
            gameOver = false;
            score = 0;
            updateScoreDisplay();
            stackedBlocks = [];
            currentFallSpeed = FALL_SPEED_NORMAL;
            
            // Create base block
            const baseBlock = {
                x: (CANVAS_WIDTH - INITIAL_BLOCK_WIDTH) / 2,
                y: CANVAS_HEIGHT - BLOCK_HEIGHT,
                width: INITIAL_BLOCK_WIDTH,
                height: BLOCK_HEIGHT,
                colorSet: getRandomWoodColor()
            };
            stackedBlocks.push(baseBlock);

            spawnNewBlock(INITIAL_BLOCK_WIDTH);
            
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();

            startButton.style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            gameOverMessageDiv.style.display = 'none';
        }

        function getRandomWoodColor() {
            return WOOD_COLORS[Math.floor(Math.random() * WOOD_COLORS.length)];
        }

        function spawnNewBlock(width) {
            currentBlock = {
                x: (CANVAS_WIDTH - width) / 2,
                y: BLOCK_START_Y,
                width: width,
                height: BLOCK_HEIGHT,
                colorSet: getRandomWoodColor(),
                vy: FALL_SPEED_NORMAL
            };
        }
        
        // --- Game Loop ---
        function gameLoop() {
            if (gameOver) {
                showGameOverScreen();
                return;
            }

            update();
            draw();

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- Update Logic ---
        function update() {
            if (!currentBlock) return;

            currentBlock.y += currentBlock.vy;

            // Collision detection
            const topStackedBlock = stackedBlocks[stackedBlocks.length - 1];
            if (currentBlock.y + currentBlock.height >= topStackedBlock.y) {
                handleBlockLanding(topStackedBlock);
            }

            // Check if block falls off screen (missed entirely)
            if (currentBlock.y + currentBlock.height > CANVAS_HEIGHT + BLOCK_HEIGHT*2) { // Give some leeway
                endGame();
            }
        }

        function handleBlockLanding(topStackedBlock) {
            // Check horizontal overlap
            const overlapStart = Math.max(currentBlock.x, topStackedBlock.x);
            const overlapEnd = Math.min(currentBlock.x + currentBlock.width, topStackedBlock.x + topStackedBlock.width);
            const overlapWidth = overlapEnd - overlapStart;

            if (overlapWidth > 0) {
                // Successfully stacked
                currentBlock.y = topStackedBlock.y - BLOCK_HEIGHT; // Snap to position
                currentBlock.x = overlapStart;
                currentBlock.width = overlapWidth;
                
                stackedBlocks.push({...currentBlock}); // Add a copy
                score++;
                updateScoreDisplay();

                // Shift view if stack gets too high
                if (stackedBlocks.length > 10 && stackedBlocks[stackedBlocks.length -1].y < CANVAS_HEIGHT / 2) {
                    shiftBlocksDown();
                }

                if (overlapWidth < 5) { // Too small to continue
                    endGame();
                } else {
                    spawnNewBlock(overlapWidth); // Next block has the new width
                    currentFallSpeed = FALL_SPEED_NORMAL; // Reset fall speed
                    currentBlock.vy = currentFallSpeed;
                }

            } else {
                // Missed
                endGame();
            }
        }

        function shiftBlocksDown() {
            const shiftAmount = BLOCK_HEIGHT * 2; // Shift by two block heights
            stackedBlocks.forEach(block => block.y += shiftAmount);
            if (currentBlock) currentBlock.y += shiftAmount; // Also shift current block if it exists and is part of the visible stack
        }


        function endGame() {
            gameOver = true;
            cancelAnimationFrame(gameLoopId);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('pixelWoodHighScore', highScore);
                updateHighScoreDisplay();
            }
        }

        function showGameOverScreen() {
            finalScoreDisplay.textContent = `Your Score: ${score}`;
            gameOverMessageDiv.style.display = 'flex';
        }

        // --- Drawing ---
        function draw() {
            // Clear canvas (sky color)
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw stacked blocks
            stackedBlocks.forEach(block => drawWoodBlock(block));

            // Draw current falling block
            if (currentBlock && !gameOver) {
                drawWoodBlock(currentBlock);
            }
        }

        function drawWoodBlock(block) {
            const { x, y, width, height, colorSet } = block;
            
            // Base color
            ctx.fillStyle = colorSet.base;
            ctx.fillRect(x, y, width, height);

            // "Pixelated" wood grain effect
            // Darker grain lines
            ctx.fillStyle = colorSet.grain1;
            for (let i = 0; i < width; i += 4) { // Vertical lines
                if (Math.random() > 0.3) { // Randomly skip some lines for texture
                    ctx.fillRect(x + i, y, Math.random() > 0.5 ? 1 : 2, height);
                }
            }
            for (let j = 0; j < height; j += 5) { // Horizontal lines
                if (Math.random() > 0.4) {
                     ctx.fillRect(x, y + j, width, 1);
                }
            }
            
            // Lighter grain highlights/dots
            ctx.fillStyle = colorSet.grain2;
            for (let k = 0; k < 5; k++) { // A few random highlight dots/short lines
                if (width > 4 && height > 4) { // Only if block is large enough
                    const dotX = x + Math.random() * (width - 2);
                    const dotY = y + Math.random() * (height - 2);
                    const dotW = Math.random() * 3 + 1;
                    const dotH = Math.random() * 2 + 1;
                    ctx.fillRect(dotX, dotY, dotW, dotH);
                }
            }

            // Simple "pixel" border/shadow for depth
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(x + width - 2, y + 2, 2, height - 2); // Right shadow
            ctx.fillRect(x + 2, y + height - 2, width - 2, 2); // Bottom shadow
        }
        
        // --- UI Updates ---
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
        function updateHighScoreDisplay() {
            highScoreDisplay.textContent = `High Score: ${highScore}`;
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            gameOverMessageDiv.style.display = 'none';
            startGame();
        });

        window.addEventListener('keydown', (e) => {
            if (gameOver || !currentBlock) return;

            switch (e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    currentBlock.x -= MOVE_SPEED;
                    if (currentBlock.x < 0) currentBlock.x = 0;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    currentBlock.x += MOVE_SPEED;
                    if (currentBlock.x + currentBlock.width > CANVAS_WIDTH) {
                        currentBlock.x = CANVAS_WIDTH - currentBlock.width;
                    }
                    break;
                case 'ArrowDown':
                case ' ': // Space bar
                case 's':
                case 'S':
                    currentBlock.vy = FALL_SPEED_FAST;
                    break;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (gameOver || !currentBlock) return;
            // Reset fall speed if down arrow or space was released (optional, or keep it fast once pressed)
            // if (e.key === 'ArrowDown' || e.key === ' ') {
            //    currentBlock.vy = FALL_SPEED_NORMAL; 
            // }
            // For this game, once fast drop is initiated, it stays fast for that block.
        });


        // --- Start on Load ---
        initGame();
    </script>
</body>
</html>
