<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABS Block Ninja Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl">SCORE: 0</div>
            <div class="cube-count-lbl">CUBES: 0</div>
        </div>
        <div class="pause-btn">
            <div></div> <!-- Line 1 for pause icon -->
            <div></div> <!-- Line 2 for pause icon -->
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main active"> <!-- Add 'active' to show by default -->
            <h1>ABS Block Ninja</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <button type="button" class="play-casual-btn">CASUAL MODE</button>
            <div class="credits">Powered By  <a href="https://t.me/absstudiox" target="_blank" rel="noopener noreferrer">ABS StudioX</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl">0</div>
            <div class="high-score-lbl">High Score: 0</div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
            <button type="button" class="menu-btn--score">MAIN MENU</button>
        </div>
    </div>

    <!-- This is where the ad will be rendered by the script -->
    <!-- You might want to wrap it in a div for styling -->
    <div id="ad-container-footer" style="text-align: center; padding: 10px 0;">
        <!-- The script will likely inject an iframe here -->
    </div>

    <script src="script.js" defer></script>
    <!-- 'defer' ensures script runs after HTML is parsed -->

    <!-- YOUR NEW SCRIPT - Placed before closing body -->
    <script type="text/javascript">
        atOptions = {
            'key' : 'b521a39ffe233d598ed24da5a5698a18',
            'format' : 'iframe',
            'height' : 50, // This ad will be 50px high
            'width' : 320,  // This ad will be 320px wide
            'params' : {}
        };
        // This will attempt to place the ad content where the script tag is,
        // or you can sometimes specify a container.
        // If it doesn't automatically go into 'ad-container-footer',
        // this script might just write the iframe where it sits.
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/b521a39ffe233d598ed24da5a5698a18/invoke.js"></script>
    <!-- END OF YOUR NEW SCRIPT -->

</body>
</html>
